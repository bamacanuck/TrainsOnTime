<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Trains On Time</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>

<div class="container">
	<div class="jumbotron" id="topper">
		<h1 class="text-center">Trains On Time</h1>
	</div>
	<table class="table table-striped table-hover" id="trainTable">
		<thead id="tableHead">
	        <tr>
	          <th>train</th>
	          <th>destination</th>
	          <th>frequency (in minutes)</th>
	          <th>next arrival</th>
	          <th>minutes away</th>
	        </tr>
	      </thead>
	      <tbody>
	      </tbody>
    </table>

	<form id="ourForm">
      <div class="form-group">
        <label for="train-name">train name</label>
        <input class="form-control" id="trainNameAdd" type="text">
      </div>
      <div class="form-group">
        <label for="destination">destination</label>
        <input class="form-control" id="destinationAdd" type="text">
      </div>
      <div class="form-group">
        <label for="first-train">first departure (HH:mm - "military time")</label>
        <input class="form-control" id="firstDeparture" type="text">
      </div>
      <div class="form-group">
        <label for="frequency">frequency (minutes)</label>
        <input class="form-control" id="frequencyAdd" type="text">
      </div>
      <button class="btn btn-primary" id="addTrainBtn" type="submit">add new train data</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

<script src="assets/javascript/trains.js"></script>

</body>

</html>

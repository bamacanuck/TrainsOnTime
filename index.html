<!DOCTYPE html>

<html>

<head>
	<title>Trains On Time</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Trains On Time</h1>
	</div>
	<table class="table table-striped table-hover">
		<tr>
		<h4>our train schedule</h4>
		</tr>
		<tr>
			<th>train</th>
			<th>destination</th>
			<th>frequency (minutes)</th>
			<th>next arrival</th>
			<th>minutes away</th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>

	<form>
      <div class="form-group">
        <label for="train-name">train name</label>
        <input class="form-control" id="trainNameAdd" type="text">
      </div>
      <div class="form-group">
        <label for="destination">destination</label>
        <input class="form-control" id="destinationAdd" type="text">
      </div>
      <div class="form-group">
        <label for="first-train">first departure (HH:mm - "military time")</label>
        <input class="form-control" id="firstDeparture" type="text">
      </div>
      <div class="form-group">
        <label for="frequency">frequency (minutes)</label>
        <input class="form-control" id="frequencyAdd" type="text">
      </div>
      <button class="btn btn-primary" id="addTrainBtn" type="submit">add new train data</button>
    </form>
</div>
	
</body>

</html>
